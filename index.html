    <!-- Required meta tags -->

    <title>Popstars of the 80s</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div>
                <h5>Pop Stars of the 80s</h5>
                <p id="directions-text">Press any key start playing!</p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="jumbotron">
            <div class="text-center" id="empty-div"></div>
        </div>
    </div>


    <script>
        //var $ = function (id) {
        //return document.getElementById();
        //}

        // Create variables that hold references to the places in the HTML where we want to display things.


        //declaring Arrays
        var game = ["Madonna", "Prince", "Tina Turner", "Cindi Lauper"]
        //these variables give you random options from "var game"
        var choice = Math.floor(Math.random() * 4);
        var answer = game[choice];
        var myLength = answer.length;
        var display = [myLength];
        var win = myLength;
        var letters = answer.split("");
        var attemptsLeft = 10;
        var output = "";


        //console.log(answer);

        var setup = function () {
            for (var i = 0; i < answer.length; i++) {
                display[i] = "_ ";
                output = output + display[i];
            }
            document.getElementById("empty-div").innerHTML = output;
            output = "";
        }

        document.onkeyup = function () {
            var userGuess = event.key;
            output = "";

            for (var j = 0; j < answer.length; j++) {

                if (userGuess == letters[j]) {
                    display[j] = userGuess;
                    win--;
                }

                output = output + display[j] + " ";
            }
            document.getElementById("empty-div").innerHTML = output;
            output = " ";
            attemptsLeft--;
            if (win < 1) {
                document.getElementById("guesses").innerHTML = "YOU WIN!";
            } else if (attemptsLeft < 1) {
                document.getElementById("guesses").innerHTML = "YOU LOSE!";
            } else {
                document.getElementById("guesses").innerHTML = "You have " + attemptsLeft + " guesses left"
            }
        }
        window.onload = setup();

    </script>
